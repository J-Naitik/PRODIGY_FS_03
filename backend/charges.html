<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2em; }
    textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    #chat { background: #f4f4f4; padding: 1em; white-space: pre-wrap; min-height: 100px; }
  </style>
</head>
<body>
  <h1>DeepSeek Chatbot</h1>
  <div id="chat">Ask something!</div>
  <textarea id="prompt" rows="3" placeholder="Type your message here..."></textarea>
  <button onclick="sendToDeepSeek()">Send</button>

  <script>
    const apiKey = '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'; // Replace with your OpenRouter API key

    async function sendToDeepSeek() {
      const userInput = document.getElementById('prompt').value;
      const chatBox = document.getElementById('chat');

      chatBox.textContent += `\nYou: ${userInput}\n`;

      const body = {
        model: "deepseek/deepseek-chat",  // or "deepseek/deepseek-coder"
        messages: [
          { role: "system", content: "You are a helpful assistant." },
          { role: "user", content: userInput }
        ]
      };

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "[No response]";
        chatBox.textContent += `Bot: ${botReply}\n`;
      } catch (err) {
        console.error(err);
        chatBox.textContent += "Error: " + err.message + "\n";
      }
    }
  </script>
</body>
</html>
